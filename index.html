<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>douyuyqk.m3u内容</title>
    <style>
        /* 完全模拟本地打开.m3u的效果：等宽字体、保留换行、白底黑字 */
        body {
            margin: 0;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace; /* 本地记事本常用字体 */
            white-space: pre-wrap; /* 关键：保留文件里的所有换行和空格 */
            background: #ffffff;
            color: #000000;
            font-size: 14px;
        }
        /* 加载失败时的提示样式（仅备用） */
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- 内容会显示在这里 -->
    <div id="content"></div>

    <script>
        // 1. 直接写死你的.m3u文件地址（不用再读其他配置文件）
        const m3uUrl = "https://sub.ottiptv.cc/douyuyqk.m3u";
        
        // 2. 只做一件事：读取这个地址的内容，显示在页面上
        fetch(m3uUrl)
            .then(response => {
                // 如果地址无效，直接提示错误
                if (!response.ok) throw new Error("无法加载m3u文件（地址可能失效）");
                return response.text(); // 把m3u文件当成纯文字读取
            })
            .then(m3uContent => {
                // 读取成功：把内容显示在页面上
                document.getElementById("content").textContent = m3uContent;
            })
            .catch(error => {
                // 读取失败：显示错误原因
                document.getElementById("content").textContent = "加载失败：" + error.message;
                document.getElementById("content").classList.add("error");
            });
    </script>
</body>
</html>
