<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>douyuyqk.m3u</title>
    <style>
        /* 完全重置网页默认样式，模拟纯文本文件效果 */
        * {
            margin: 0;    /* 去掉所有默认边距 */
            padding: 0;   /* 去掉所有默认内边距 */
            border: 0;    /* 去掉所有默认边框 */
        }
        body {
            font-family: 'Courier New', Courier, monospace; /* 文本文件常用等宽字体 */
            white-space: pre-wrap; /* 完全保留.m3u里的换行、空格，和原文件一致 */
            font-size: 12px; /* 文本文件默认字号（可根据需求改，比如14px） */
            color: #000;     /* 纯黑文本，和文本文件一致 */
            background: #fff;/* 纯白背景，无任何底色 */
            line-height: 1.2;/* 文本行高，接近文本文件显示效果 */
        }
        /* 加载失败时的文本提示（保持极简） */
        .error {
            color: #f00; /* 红色错误文本，不额外加样式 */
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // 你的.m3u文件地址（改地址时只动这里）
        const m3uUrl = "https://sub.ottiptv.cc/douyuyqk.m3u";
        
        // 读取并显示内容（逻辑不变，只保核心功能）
        fetch(m3uUrl)
            .then(res => {
                if (!res.ok) throw new Error("m3u文件加载失败，可能地址失效");
                return res.text();
            })
            .then(text => {
                document.getElementById("content").textContent = text;
            })
            .catch(err => {
                const contentEl = document.getElementById("content");
                contentEl.textContent = err.message;
                contentEl.classList.add("error");
            });
    </script>
</body>
</html>
