<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3u文件内容显示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 让显示的内容像记事本打开文件一样，有换行和等宽字体 */
        .m3u-content {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* 保留文件里的换行和空格 */
            background: #f5f5f5;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto; /* 内容太多时能滚动 */
        }
    </style>
</head>
<body class="p-4 md:p-8 bg-gray-100">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">douyuyqk.m3u 文件内容</h1>
        
        <!-- 加载中提示 -->
        <div id="loading" class="text-gray-600 mb-4">正在读取文件内容...</div>
        
        <!-- 错误提示（如果读不到文件显示） -->
        <div id="error" class="text-red-500 mb-4 hidden"></div>
        
        <!-- m3u内容显示区域（核心） -->
        <div id="m3uContent" class="m3u-content hidden"></div>
        
        <!-- 最后检查时间 -->
        <div class="mt-4 text-sm text-gray-500">最后检查文件地址时间：<span id="checkTime">-</span></div>
    </div>

    <script>
        // 1. 先读config.json里的m3u文件地址
        fetch('config.json')
            .then(response => {
                if (!response.ok) throw new Error('没找到地址配置文件');
                return response.json();
            })
            .then(config => {
                // 显示最后检查时间
                document.getElementById('checkTime').textContent = config.lastCheckTime;
                
                // 2. 用拿到的地址，去读m3u文件的内容
                return fetch(config.m3uFileUrl);
            })
            .then(m3uResponse => {
                if (!m3uResponse.ok) throw new Error('没找到m3u文件，可能地址错了');
                return m3uResponse.text(); // 读m3u文件里的文字内容
            })
            .then(m3uText => {
                // 3. 把内容显示到页面上
                document.getElementById('loading').classList.add('hidden'); // 隐藏加载提示
                const contentEl = document.getElementById('m3uContent');
                contentEl.textContent = m3uText; // 把m3u内容放进去
                contentEl.classList.remove('hidden'); // 显示内容
            })
            .catch(error => {
                // 如果出错，显示错误原因
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').textContent = '出错了：' + error.message;
                document.getElementById('error').classList.remove('hidden');
            });
    </script>
</body>
</html>
